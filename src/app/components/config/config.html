<div
  class="container"
  [class.openingConfig]="openingConfig"
  [ngClass]="animationConfig"
>
  <header>
    <h1>Settings</h1>
  </header>

  <section
    class="config"
    [class.activeSideConfigButtomTop]="activeSideConfigBottomTop"
  >
    @for(button of buttons; track button){
      <div class="button-wrapper">
        <div class="label">
          <h4>{{ button.label + ':'}}</h4>
        </div><!-- label -->
        <div
          class="button"
          [style.backgroundColor]="button.isActive ? button.color!.active.buttonColor : button.color!.inactive.buttonColor"
          (click)="button.onClick(button)"
          [class.reload-button]="reloadButtons && button.reload"
        >
          <div class="circle"
            [style.backgroundColor]="button.color!.circleColor"
            [class.active]="button.isActive"
          ></div><!-- circle -->
          <div class="textInButton" [style.color]="button.isActive ? button.color!.active.textColor : button.color!.inactive.textColor">
            <h5>
              {{
                button.isActive ?
                button.textInButton.active :
                button.textInButton.disable
              }}
            </h5>
          </div><!-- textInButton -->
        </div><!-- button -->
      </div><!-- button-wrapper -->

      <div
        class="presets-wrapper"
        [style.display]="button.isActive && button.presets ? 'flex' : 'none'"
      >
        <app-presets
          [class.activeSideConfigButtomTop]="activeSideConfigBottomTop"
        ></app-presets>
      </div><!-- presets-wrapper -->

      <div
        class="animations-wrapper"
        [style.display]="button.isActive && button.animations ? 'flex' : 'none'"
        [class.reload-button]="reloadButtons && button.reload"
      >
        <app-animations
          [class.activeSideConfigButtomTop]="activeSideConfigBottomTop"
        ></app-animations>
      </div><!-- animations-wrapper -->

      <div
        class="settings-side-wrapper"
        [style.display]="button.isActive && button.settings_side ? 'flex' : 'none'"
      >
        <app-settings-side
          [class.activeSideConfigButtomTop]="activeSideConfigBottomTop"
        ></app-settings-side>
      </div><!-- settings-side-wrapper -->
    }

    <div class="open-window-modal-wrapper">
      <button (click)="openModalWindow()">Manage inputs</button>
    </div><!-- window-modal-wrapper -->
  </section><!-- config -->
</div><!-- container -->
